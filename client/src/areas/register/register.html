<div class="container" ng-controller="registerCtrl as register">
  <form class="form-signin">
    <h2 class="form-signin-heading">Create Account</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" ng-model="user.email" required autofocus>
    <label for="inputEmail" class="sr-only">Choose a username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="user.username" required>
    <label for="inputUsername" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password"required>
    <label for="inputUsername" class="sr-only">Confirm Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" ng-model="user.confirmPassword"required>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Show password
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register.saveUser(user)">Sign up</button>
  </form>
</div>
