            <form class="help-request">

              </div> -->
              <div class="form-group">
                <label for="exampleSelect1">What kind of help do you need?</label>
                <select class="form-control" id="exampleSelect1" ng-model="form.type">
                  <option ng-repeat="(key, value) in help.user.skills">{{key}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Subject</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" ng-model="form.subject">
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Help Request</label>
                <textarea class="form-control" id="exampleTextarea" rows="12" ng-model="form.message"></textarea>
              </div>

                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
              </div> -->
              <button type="submit" class="btn btn-primary" ng-click="help.sendMessage(form)">Send</button>
            </form>
          </div>
        </section>
      </main>

    <div class="row">
      <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
        <h1>Help Requests</h1>
        <hr>
